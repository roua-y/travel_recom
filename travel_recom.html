<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <style>
        /* Global styles */
        /* Global styles */
body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 0;
    color: #333;
    background-color: #f5f5f5;
}

/* Navbar styling */
nav {
    background: rgba(0, 0, 0, 0.6); /* Updated to match the home page section */
    padding: 8px 12px; /* Reduced padding to make the navbar smaller */
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    position: fixed;
    top: 0;
    width: 100%;
    z-index: 1000;
}

/* Logo styling */
.logo img {
    height: 40px; /* Adjusted logo height */
    width: auto;
}

/* Navbar links styling */
.nav-links a {
    color: white; /* Updated text color for contrast */
    text-decoration: none;
    font-size: 14px;
    font-weight: 600;
    padding: 6px 10px; /* Reduced padding */
    transition: color 0.3s ease, background 0.3s ease;
    border-radius: 20px;
}

/* Navbar links hover effect */
.nav-links a:hover {
    color: #f67280;
    background: rgba(246, 114, 128, 0.1); /* Subtle hover background */
}

/* Search bar styling */
.search-bar {
    display: flex;
    align-items: center;
    border: 1px solid #ddd;
    border-radius: 20px;
    overflow: hidden;
    background: #fff;
    padding: 3px 8px;
    transition: box-shadow 0.3s ease;
}

/* Search bar hover effect */
.search-bar:hover {
    box-shadow: 0 0 10px rgba(246, 114, 128, 0.2); /* Hover effect */
}

.search-bar input {
    border: none;
    outline: none;
    padding: 6px 10px;
    font-size: 14px;
    width: 150px;
}

.search-bar button {
    background: #f67280;
    border: none;
    padding: 6px 10px;
    color: white;
    font-size: 14px;
    border-radius: 20px;
    cursor: pointer;
    transition: background 0.3s ease, transform 0.3s ease;
}

/* Search button hover effect */
.search-bar button:hover {
    background: #c06c84;
    transform: scale(1.05); /* Button hover effect */
}

/* Mobile Menu */
.menu-toggle {
    display: none;
    font-size: 22px;
    background: none;
    border: none;
    cursor: pointer;
    color: #f67280;
    transition: color 0.3s ease;
}

.menu-toggle:hover {
    color: #c06c84; /* Toggle button hover effect */
}

@media (max-width: 768px) {
    .nav-links {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 60px;
        right: 20px;
        background: white;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        width: 200px;
        padding: 10px 0;
        border-radius: 8px;
    }

    .nav-links a {
        display: block;
        padding: 10px;
        text-align: center;
        font-size: 16px;
    }

    .menu-toggle {
        display: block;
    }

    .nav-links.active {
        display: flex;
    }
}

/* Recommendations Section */
.recommendation-results {
    background-image: url('back.jpg'); /* Same background as the home page */
    background-size: cover;
    background-position: center;
    padding: 40px 20px;
    min-height: 100vh;
    color: white;
    text-align: center;
}

.recommendation-results h2 {
    font-size: 36px;
    margin-bottom: 20px;
    text-transform: uppercase;
    letter-spacing: 2px;
    font-family: 'Montserrat', sans-serif;
}

.recommendation-card {
    background: rgba(0, 0, 0, 0.6); /* Semi-transparent black background */
    border-radius: 10px;
    padding: 20px;
    margin: 20px auto;
    max-width: 600px;
    backdrop-filter: blur(5px); /* Blur effect */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.recommendation-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
}

.recommendation-card img {
    width: 100%;
    border-radius: 8px;
    margin-bottom: 15px;
}

.recommendation-card h3 {
    font-size: 24px;
    margin-bottom: 10px;
    font-family: 'Montserrat', sans-serif;
}

.recommendation-card p {
    font-size: 16px;
    line-height: 1.6;
    color: #ddd;
}

.no-results {
    font-size: 18px;
    color: #ddd;
}
    </style>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <!-- Font Awesome for social media icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Navbar -->
    <nav>
        <div class="logo">
            <a href="index.html">
                <img src="airplane-around-earth.png" alt="Travel Explorer Logo">
            </a>
        </div>
        <button class="menu-toggle"><i class="fas fa-bars"></i></button>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="contact.html">Contact Us</a>
        </div>

            <input type="text" id="search-input" placeholder="Search...">
            <button id="search-btn">üîç</button>
            <button id="clear-btn">Clear</button> <!-- Add Clear Button -->
        </div>
    </nav>

    <!-- Recommendations Section -->
    <section class="recommendation-results">
        <h2>Search Results</h2>
        <div id="resultsContainer"></div>
    </section>

    <script src="results.js"></script>
</body>
</html>
